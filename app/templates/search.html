<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поиск книг</title>
</head>
<body>
    <h1>Поиск в библиотеке</h1>
    
    {{ navigation|safe }}
    
    <hr>
    
    <h2>Поиск книг в библиотеке</h2>
    <form method="GET" action="/search">
        <label>Введите название, автора или ISBN:</label><br>
        <input type="text" name="query" value="{{ query }}" size="50">
        <button type="submit">Искать</button>
    </form>
    
    <hr>
    
    {{ search_results|safe }}
    
    {{ error|safe }}
    {{ message|safe }}
</body>
</html>
