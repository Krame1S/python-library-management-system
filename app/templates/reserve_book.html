<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Забронировать книгу</title>
</head>
<body>
    <h1>Забронировать книгу</h1>
    
    {{ navigation|safe }}
    
    <hr>
    
    <h2>Поиск книги</h2>

        <button type="submit">Искать</button>
    </form>
    
    <hr>
    
    {{ books_table|safe }}
</body>
</html>
